<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  </head>

  <body>
    <header id="headerBar">
      <span id="menuIconHeaderBar" onclick="showSideBar()"><i class="material-icons">menu</i></span>
      <span id="homeIconHeaderBar" onclick="messageBox()"><i class="material-icons">home</i></span>
      <span id="menuMore_VertHeaderBar" onclick=""><i class="material-icons">more_vert</i></span>

      <!--<span onclick="nextDOMColor()"><i class="material-icons">palette</i></span> -->
    </header>
    <header id="appBar">
    </header>

    <div id="sideAppBarCover" style="display: none" onclick="showSideBar()">
    </div>
    <aside id="sideAppBar" style="display: none">
      <div id="sideAppBarHeader" class="sideAppBarContent">
        <span onclick="showSideBar()"><i class="material-icons">clear</i></span>
      </div>
      <div id="sideAppBarMainContent" class="sideAppBarContent">
        <div id="sideAppBarNavigation"class="sideAppBarContent">
          <ul>
            <li>Home <a class="navigationLink" href="javascript:;" onclick="nextDOMColor()"><i class="material-icons">home</i></a></li>
            <li>About <a class="navigationLink" href="javascript:;" onclick="nextDOMColor()"><i class="material-icons">info</i></a></li>
          </ul>
        </div>
        <div id="sideAppBarIcons" class="sideAppBarContent">
          <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
        <div id="sideAppBarFooter" class="sideAppBarContent">
        </div>
      </div>
    </aside>

    <div id="wrapper">
      <div id="sideBar" class="content">
      </div>
      <div id="mainContent" class="content">
      </div>
      <div id="mainContent2" class="content">
      </div>
      <div id="mainContentRate" class="content">
        <div id="starNav">
          <ul>
            <li><i class="material-icons">star_border</i></li>
            <li><i class="material-icons">star_border</i></li>
            <li><i class="material-icons">star_border</i></li>
            <li><i class="material-icons">star_border</i></li>
            <li><i class="material-icons">star_border</i></li>
          </ul>
        </div>
      </div>
    </div>

    <footer id="footer">
      <p class="left">Left</p>
      <p class="right">Right</p>
      <p class="centered">Center</p>
    </footer>

    <script src="scriptDesign.js"></script>
  </body>
</html>
